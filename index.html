<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <img src="images/logo.svg" alt="">
    </div>

    <div class="picture">
      <img class='hide-mobile' src="images/hero-mobile.jpg" alt="">
      <img class='hide-desktop' src="images/hero-desktop.jpg" alt="">
    </div>

    <div class="text">
      <h1><span>We're</span> coming soon</h1>
      <h4>
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </h4>
      <form class="email">
        <input type="email" id="email" placeholder="Email Address" prequired>
        <button type="submit" value="Submit"><img class='arrow' src="/images/icon-arrow.svg" alt=""></button>
      </form>
    </div>
  </div>

</body>
</html>
